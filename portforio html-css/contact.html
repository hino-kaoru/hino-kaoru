<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hinonodesign</title>
  <meta name="description" content="ポートフォリオサイト　hinonodesignです。">

  <script>
    (function (d) {
      var config = {
        kitId: 'mie3vxw',
        scriptTimeout: 3000,
        async: true
      },
        h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
    })(document);
  </script>


  <link rel="stylesheet" href="css/style.css">
</head>

<body>




  <header class="header">
    <div class="header-wrap">
      <h1 class="logo"><img src="images/logo_pc.png" alc="logo"></h1>
      <nav class="pc_nav">
        <ul>
          <li><a href="">works</a></li>
          <li><a href="">about</a></li>
          <li><a href="">contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- contents 全体 -->
  <div class="content_wrap">



    <div class="contents">








      <!-- contact -->

      <section class="contact">

        <div class="contact_wrap">

          <div class="contact_personal-information_container">
            <h2 class="title-contact">contact</h2>

            <div class="input-field">
              <label>
                お名前
                <input type="text" placeholder="氏名"></label>
            </div>

            <div class="input-field">
              <label> メールアドレス
                <form>
                  <input type="email" placeholder="メールアドレス" name="example" required>

                </form>
              </label>
            </div>

            <div class="input-field">
              <label>お問い合わせ内容
                <textarea name="example" class="textarea-large" rows="6" placeholder="ここにお問合せ内容を入力してください"></textarea>
              </label>
            </div>

            <div class="contact_submit_button"><img src="images/contact_submit_button_pc@2x-8.png" alt="送信するボタン"></div>
          </div>
        </div>

      </section>

    </div>
  </div>

  <footer class="footer">
    <div class="footer_wrap">
      <p class="back_to_top"><a href="#header"><img src="images/backtotop_pc@2x-8.png" alt="トップページに戻るボタン"></a>
      </p>

      <div class="footer-contact_image"><img src="images/footer-contact_pc@2x-8.png" alt="フッター　コンタクトページの画像"></div>
      <p class="copyright"><small>&copy;2025 hinono design</small></p>
    </div>
  </footer>
</body>

</html>
