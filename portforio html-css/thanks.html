<!DOCTYPE html>

  <meta name="description" content="ポートフォリオサイト　hinonodesignです。">

  <script>
    (function (d) {
      var config = {
        kitId: 'mie3vxw',
        scriptTimeout: 3000,
        async: true

        h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)

<body>
  <div class="thanks-whole">



    <header class="header">
      <div class="header-wrap">
        <h1 class="logo"><img src="images/logo_pc.png" alc="logo"></h1>
        <nav class="pc_nav_thanks">
          <ul>
            <li><a href="">works</a></li>
            <li><a href="">about</a></li>
            <li><a href="">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- contents 全体 -->
    <div class="content_wrap">



      <div class="contents">


        <!-- thanksページ -->

        <section class="thanks">

          <div class="thanks_wrap">


            <h2 class="thanks-text">THANKYOU</h2>
            <p class="thanks-message">この度はお問合せ誠にありがとうございました。<br>
              ご入力いただいた内容を確認し、２営業日以内にお返事いたしますので、<br>
              少々お待ちくださいませ。</p>


            <div class="thanks_button"><img src="images/thanks_button_pc@2x-8.png" alt="HOMEに戻るボタン"></div>
          </div>


        </section>

      </div>
    </div>

    <footer class="footer">
      <div class="footer_wrap">
        <p class="back_to_top"><a href="#header"><img src="images/backtotop_pc@2x-8.png" alt="トップページに戻るボタン"></a>
        </p>

        <div class="footer-thanks_image"><img src="images/footer-thanks_pc@2x-8.png" alt="フッター　コンタクトページの画像"></div>
        <p class="copyright"><small>&copy;2025 hinono design</small></p>
      </div>
    </footer>
